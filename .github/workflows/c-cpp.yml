name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: cmake_gen
      run: cmake .
    - name: cmake_build
      run: cmake --build .
    - name: moving_dependencies
      run: move /Y dep\runtime\* Debug
    - name: run_app
      run: "Debug/armasimu"
